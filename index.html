<!doctype html>
<html lang="en">
<head>
  <title>Netflix-Clone</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" href="netflix-logo.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <div class="featured">
          <h2>Dark</h2>
          <div class="featured__buttons">
            <button class="button__play"><i class="bi bi-play-fill"></i>Play</button>
            <button class="button_myList"><i class="bi bi-view-list"></i>My List</button>
          </div>
          <div class="featured__description">
            Watch on smart TVs, PlayStation, Xbox, Chromecast, Apple TV, Blu-ray players and more.
          </div>
        </div>
        <div class="netflixOriginals">
          <div class="original__header">
            <h2>NETFLIX ORIGINALS</h2>
          </div>
          <div class="original__movies">
            <!--Netflix Orignal Movies List-->
            <div class="swiper-container">
              <div class="swiper-wrapper" id="movies-container">
                <!-- Movie cards will be added here dynamically -->
              </div>
              <!-- Add navigation buttons if needed -->
              <div class="swiper-button-next"></div>
              <div class="swiper-button-prev"></div>
            </div>            
          </div>
        </div>
        <div class="movies">
          <div class="movies__header">
            <h2>Wishlist</h2>
          </div>
          <div id="wishlist" class="movies__container"></div>
          <div class="movies__header">
            <h2>Trending Now</h2>
          </div>
              <div id="trending" class="movies__container">
                <!--Trending Movies List-->
              </div>          
          <div class="movies__header">
            <h2>Top Rated</h2>
          </div>
          <div id="top_rated" class="movies__container">
            <!--Top Rated Movies List-->        
          </div>
        </div>
      </main>

      <div
        class="modal fade"
        id="trailerModal"
        tabindex="-1"
        role="dialog"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <span class="movieNotFound">Trailer Not Found</span>
              <iframe
                id="movieTrailer"
                height="400"
                src=""
                frameborder="0"
                allow="autoplay; encrypted-media"
                allowfullscreen></iframe>
            </div>
          </div>
        </div>
      </div>

    <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>
</html>
